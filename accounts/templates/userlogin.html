{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    <p class="text-center">New here? <a href="{% url 'signup_choice' %}">Sign up</a></p>
</div>
{% endblock %}
