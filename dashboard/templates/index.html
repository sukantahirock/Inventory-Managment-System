<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUK Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 40px;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px #00000060;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-gap: 20px;
        }
        a {
            text-decoration: none;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #ffffffcc;
            color: #333;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 10px #00000030;
        }
        .button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>SUK Inventory Management System</h1>
    <div class="button-container">
        <a href="{% url 'seller_login' %}" class="button">Seller Login</a>
        <a href="{% url 'seller_register' %}" class="button">Seller Signup</a>
        <a href="{% url 'buyer_login' %}" class="button">Buyer Login</a>
        <a href="{% url 'buyer_register' %}" class="button">Buyer Signup</a>
    </div>
</body>
</html>
