{% extends 'base.html' %}
{% block content %}
<h2>Suppliers</h2>
<a href="{% url 'supplier_add' %}" class="btn btn-primary mb-2">Add Supplier</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact }}</td>
            <td>
                <a href="{% url 'supplier_edit' supplier.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">No Supplier Data</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
