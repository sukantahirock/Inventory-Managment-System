{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
