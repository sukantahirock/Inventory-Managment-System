{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 500px;
        background: #fff;
        padding: 30px;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h4 {
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
        color: #343a40;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #495057;
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 10px;
    }

    button:hover {
        background-color: #218838;
    }

    .btn-secondary {
        display: block;
        text-align: center;
        background-color: #6c757d;
        padding: 10px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-weight: 600;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="container">
    <h4>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h4>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'seller_dashboard' %}" class="btn-secondary">Cancel</a>
</div>
{% endblock %}
